  <body>
    <script type="text/javascript">
      "use strict";
      // problem: why is it logging out 0?
      // it should be 12 since 4 * 4 is 16,
      // 2 * 2 is 4 and 16 - 4 is 12
      // fix it to log out 12!
      function drawTriangle(triangleLength) {
        let triangle = "";
        for (let i = 1; i <= triangleLength; i++) {
          triangle += "*".repeat(i);
          triangle += "\n";
        }
        for (let j = triangleLength - 1; j >= 1; j--) {
          triangle += "*".repeat(j);
          triangle += "\n";
        }
        return triangle;
      }
      var tri = drawTriangle(7);
      console.log(tri);
    </script>
